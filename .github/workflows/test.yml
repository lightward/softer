name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-ios:
    name: Run Tests (iOS)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CloudKit Schema
        run: ./scripts/check-cloudkit-schema.sh

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: List Available Simulators
        run: xcrun simctl list devices available | head -30

      - name: Run Tests
        run: |
          xcodebuild -project Softer.xcodeproj -scheme Softer \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -resultBundlePath TestResults \
            test CODE_SIGN_IDENTITY=-

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-ios
          path: TestResults

  test-macos:
    name: Run Tests (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Run Tests
        run: |
          xcodebuild -project Softer.xcodeproj -scheme Softer \
            -destination 'platform=macOS' \
            -resultBundlePath TestResults-macOS \
            test \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            ENABLE_HARDENED_RUNTIME=NO

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-macos
          path: TestResults-macOS
