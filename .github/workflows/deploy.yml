name: Deploy to TestFlight

on:
  push:
    branches: [main]

jobs:
  deploy-ios:
    name: Deploy iOS
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up SSH for Match
        env:
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$MATCH_GIT_PRIVATE_KEY" > ~/.ssh/match_key
          chmod 600 ~/.ssh/match_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "Host github.com" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/match_key" >> ~/.ssh/config

      - name: Build and Deploy
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          BUILD_NUMBER: "${{ github.run_number * 2 - 1 }}"
        run: |
          bundle exec fastlane deploy

  deploy-macos:
    name: Deploy macOS
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up SSH for Match
        env:
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$MATCH_GIT_PRIVATE_KEY" > ~/.ssh/match_key
          chmod 600 ~/.ssh/match_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "Host github.com" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/match_key" >> ~/.ssh/config

      - name: Build and Deploy
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          BUILD_NUMBER: "${{ github.run_number * 2 }}"
        run: |
          bundle exec fastlane mac deploy
